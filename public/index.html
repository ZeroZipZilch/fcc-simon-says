<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>title</title>
        <link rel="stylesheet" href="/assets/app.css" type="text/css">
    </head>
    <body>
        <div class="actions-container">
            <div class="actions-menu">
                <abbr title="Restart"><div class="action restart"><img src="/assets/images/restart.svg" alt="Restart" /></div></abbr>
                <abbr title="(Un)mute audio"><div class="action audio"></div></abbr>
                <abbr title="Hardcore"><div class="action guillotine guillotine-btn"></div></abbr>
                
                <abbr title="Score">
                    <div class="score-container">
                        <div class="fish-score">
                            <img src="/assets/images/fish-score.svg" alt="Score"/>
                        </div>
                        <span class="separator">x</span>
                        <span class="score">1</span>
                    </div>
                </abbr>
            </div>
        </div>
        <div class="cat-row">
            <div class="container cat-green">
                <img src="/assets/images/green-bowl.svg" class="bowl" />
                <div class="cat idle" data-index="0"></div>
            </div>
            <div class="container cat-red">
                <img src="/assets/images/red-bowl.svg" class="bowl" />
                <div class="cat idle" data-index="1"></div>
            </div>
        </div>
        
        <div class="cat-row">
            <div class="container cat-blue">
                    <img src="/assets/images/blue-bowl.svg" class="bowl" />
                <div class="cat idle" data-index="2"></div>
            </div>
            <div class="container cat-yellow">
                    <img src="/assets/images/yellow-bowl.svg" class="bowl" />
                <div class="cat idle" data-index="3"></div>
            </div>
        </div>

        <div class="modal start-game">
            Do you want to enable audio?
            <div class="audio"></div>
            <button class="start-game-btn">Start Game</button>
        </div>

        <div class="modal game-over hidden">
            The cats execute you with a guillotine. You died.
            <br /> Would you like to try again?
            <button class="retry-btn">YES!</button>
        </div>

        <div class="modal restarting hidden">
            Restarting game...
        </div>

        <div class="modal winner hidden">
            You won!
            <button class="replay-btn">Play Again?</button>
        </div>

        <script src="/assets/app.js"></script>
    </body>
</html>
